<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg"
       alt=" website logo" class="header__logo">
       
    </header>
   <main class="main">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__name-container">
         <h1 class="profile__info-name">Jacques Cousteau</h1>
         <button class="button button_value_edit" type="button" aria-label="Edit"></button>
        </div>
        <p class="profile__info-subtitle">Explorer</p>
        
      </div>
      <button class="button button_value_add" type="button" aria-label="Add"></button>
    </section>

    <section class="places">
      <ul class="places__grid">
        <li class="place">
          <img src="./images/coast-2723729_1920.jpg"
           alt="A beautiful sea coast" class="place__image">
           <div class="place__name-container">
            <h2 class="place__name">Paradise Coast</h2>
            <button class="place__like-icon" aria-label="Like" type="button"></button>
           </div>
        </li>
        <li class="place">
          <img src="./images/dan-otis-OYFHT4X5isg-unsplash.jpg"
           alt="Mist over a forest" class="place__image">
           <div class="place__name-container">
            <h2 class="place__name">Enchanted Forest</h2>
            <button class="place__like-icon" aria-label="Like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/eberhard-grossgasteiger-tGYMSNV-ooc-unsplash.jpg"
           alt=" Boat on a lake" class="place__image">
           <div class="place__name-container">
            <h2 class="place__name">Silver lake</h2>
           <button class="place__like-icon" aria-label="Like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/cameron-cress-TTWq-9H5OwY-unsplash.jpg"
           alt="valley" class="place__image">
           <div class="place__name-container">
            <h2 class="place__name"> Yosemite Valley</h2>
            <button class="place__like-icon" aria-label="Like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/nancy-reid-8XMhTBcQYUo-unsplash.jpg"
           alt="canyon" class="place__image">
           <div class="place__name-container">
            <h2 class="place__name">Delos National Park</h2>
            <button class="place__like-icon" aria-label="Like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/mihaly-koles-RxtpRNj-Rik-unsplash.jpg"
           alt="snow peaked mountains" class="place__image">
          <div class="place__name-container">
            <h2 class="place__name">Edge Mountains</h2>
            <button class="place__like-icon" aria-label="Like" type="button"></button>
           </div>
        </li>
      </ul>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Around The U.S.</p>
    </footer>
    
    <aside class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit profile">
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" class="popup__input popup__input_val_name" value="" required placeholder="Jacques Costeau">
          <input type="text" class="popup__input popup__input_val_job" value="" required placeholder="Explorer" >
          <button class="button button_value_save" type="submit" aria-label="Save">Save</button>
        </form>
        <button class="button button_value_close" type="button" aria-label="Close"></button>
      </div>
    </aside>
    
  </div>
  <script src="./index.js"></script>
</body>
</html>
