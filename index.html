<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt=" website logo" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="button button_value_edit" type="button" aria-label="Edit"></button>
          </div>
          <p class="profile__info-subtitle">Explorer</p>
        </div>
        <button class="button button_value_add" type="button" aria-label="Add"></button>
      </section>

      <section class="places">
        <ul class="places__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Around The U.S.</p>
    </footer>

    <aside class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form popup__form_type_edit-profile" name="edit profile">
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" class="popup__input popup__input_val_name" value="" required
            placeholder="Jacques Costeau" />
          <input type="text" class="popup__input popup__input_val_job" value="" required placeholder="Explorer" />
          <button class="button button_value_save" type="submit" aria-label="Save">
            Save
          </button>
        </form>
        <button class="button button_value_close" type="button" aria-label="Close"></button>
      </div>
    </aside>

    <aside class="popup popup_type_add-place">
      <div class="popup__container">
        <form class="popup__form popup__form_type_add-place" name="new place">
          <h2 class="popup__title">New place</h2>
          <input type="text" class="popup__input popup__input_val_title" value="" required placeholder="Title" />
          <input type="url" class="popup__input popup__input_val_link" value="" required placeholder="Image Link" />
          <button class="button button_value_save" type="submit" aria-label="Save">
            Create
          </button>
        </form>
        <button class="button button_value_close" type="button" aria-label="Close"></button>
      </div>
    </aside>

    <aside class="popup popup_type_display-image">

      <figure class="popup__figure">
        <button class="button button_value_close" type="button" aria-label="Close"></button>
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>

    </aside>



  </div>
  <template class="card-template">
    <li class="place">
      <button class="place__delete-icon" aria-label="Delete" type="button"></button>
      <img src="" alt="" class="place__image" />
      <div class="place__name-container">
        <h2 class="place__name"></h2>
        <button class="place__like-icon" aria-label="Like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
